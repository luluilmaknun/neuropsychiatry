image: "python:3.7"

before_script:
  - python --version
  - pip install -r requirements.txt

stages:
  - Static Analysis
  - Test
  - Build

pylint:
  stage: Static Analysis
  allow_failure: false
  script:
    - pylint src/*.py
    - flake8 src/*.py --statistics --count

pytest:
  stage: Test
  script:
    - pytest

build:
  stage: Build
  script:
    - pyinstaller -F --add-data "src/media/bleep.mp3;." --onedir --windowed src/ui/main.py
  artifacts:
    paths:
      - dist